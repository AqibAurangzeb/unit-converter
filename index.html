<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="card">
            <div id="card-top">
                <h1 id="card-top-title">Metric/Imperial Unit Conversion</h1>
                <input type="number" id="card-top-input" value="20">
                <button id="card-top-convert-btn">Convert</button>
            </div>
            <div id="card-bottom">
                <div class="card-bottom-converted-card">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">20 meters = 65.617 feet | 20 feet = 6.096 meters</p>
                </div>

                <div class="card-bottom-converted-card">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p>               
                </div>
                
                <div class="card-bottom-converted-card">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
            <div id="light-dark-mode-container">
                <button id="light-dark-mode-btn">☀️</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
